<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>상품 목록(@MVC : JPA 방법)</h3>
<table border="1">
	<th:block th:if="${datas.size > 0}">
	<tr>
		<th>번호</th><th>코드</th><th>품명</th><th>수량</th><th>단가</th>
	</tr>
	<tr th:each="data, numStatus:${datas}">
		<td th:text="${numStatus.index + 1}">인덱스</td>
		<td th:text="${data.code}">코드 출력</td>
		<td>[[${data.sang}]]</td>
		<td>[[${data.su}]]</td>
		<!-- #numbers.formatInteger(표시해야 할 값, 최소 자릿수) 최소 자릿수는 표시해야 할 값의 자리수보다 많을경우 0으로 채워집니다. 
		예를 들어, 표시해야할 값이 123과 같이 세 자리 숫자이고 최소 자릿수가 5로 지정이 되면 00123으로 출력이 됩니다. 
		또한, 소수점은 표시되지 않고 버려집니다.-->
		<td>[[${#numbers.formatInteger(data.dan, 3, 'COMMA')}]]</td>
	</tr>
	
	<tr>
		<td colspan="5">
		<form th:action="@{/search}" method="get">
		검색 상품명 : <input type="text" name="searchValue">
		<input type="submit" value="검색">
		</form>
		</td>
	</tr>
	<tr>
	<!-- ||: 문자열 + 변수를 쓰기 위해 사용 -->
	<td colspan="5" th:text="|건수: ${datas.size}|">건수</td>
	</tr>
	</th:block>
	
</table>
</body>
</html>
