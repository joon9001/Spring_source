#myBatis
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml
#pack.dto 안의 모든 명령어 사용

# 위의 경로에서 **/**.xml: 기본 디렉토리 아래의 모든 서브디렉토리 및 XML 파일들을 포함하겠다는 의미입니다.
# 첫 번째 **는 모든 하위 디렉토리를 의미합니다.
# 두 번째 **.xml는 모든 XML 파일을 의미합니다.