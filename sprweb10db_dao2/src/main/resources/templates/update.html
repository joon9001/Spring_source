<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 정보 수정</title>
</head>
<body>
<h3>* 회원 정보 수정 *</h3>
<form th:action="@{/update}" th:object="${command}" method="post">
    <table>
        <tr>
            <td>아이디:</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>비밀번호:</td>
            <td><input type="password" th:field="*{passwd}"/></td>
        </tr>
        <tr>
            <td>회원명:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
    </table>
    <button type="submit">수정하기</button>
</form>
</body>
</html>
