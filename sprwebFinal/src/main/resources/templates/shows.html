<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 전시회 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .show {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <h1>서울 전시회 정보</h1>

    <div id="shows">
        <ul>
            <li th:each="show : ${shows}" th:utext="${show}" class="show"></li>
        </ul>
    </div>

</body>
</html>
