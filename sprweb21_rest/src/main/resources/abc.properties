spring.application.name=sprweb21_rest

server.port=80
spring.thymeleaf.cache=false
server.servlet.session.tracking-modes=cookie

#mariadb server connect
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123

#myBatis
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml
mybatis.type-aliases-package=pack.dto.**
# 위의 경로에서 **/**.xml: 기본 디렉토리 아래의 모든 서브디렉토리 및 XML 파일들을 포함하겠다는 의미입니다.
# 첫 번째 **는 모든 하위 디렉토리를 의미합니다.
# 두 번째 **.xml는 모든 XML 파일을 의미합니다.